<div class="container">
  <div class="row my-4">
    <div class="col-3 mb-4" *ngFor="let task of tasks">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
          <mat-card-subtitle>{{ task.priority.level }}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider class="my-3"></mat-divider>
        <mat-card-content>
          <p><strong>Descrição: </strong>{{ task.description }}</p>
          <p><strong>Data: </strong>{{ task.createdAt | date: 'dd/MM/YYYY'}}</p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
          <!-- <button mat-icon-button> -->
            <mat-checkbox></mat-checkbox>
          <!-- </button> -->
          <button mat-icon-button>
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

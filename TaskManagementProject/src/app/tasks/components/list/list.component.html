<div class="container">
  <div class="row my-4">
    <div class="filter-container d-flex justify-content-center mb-4" componentID="id">
      <div>
      </div>
      <div class="NewCard">
        <button class="" (click)="addTask()">
          + Novo Card
        </button>
      </div>
    </div>
    <div class="col-3 mb-4" *ngFor="let task of tasks">
      <mat-card class="example-card priority{{task.priority}}" id=""
      style="border-radius: 20px; background-color: rgba(255, 255, 255, .75);">
        <mat-card-content>
          <div class="desc">
            <p>{{ task.content }}
            </p>

          </div>
          <div class="data">
            <p>{{ task.date | date: 'dd/MM/YYYY'}}</p>
          </div>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
          <button mat-icon-button (click)="editTask(task.id)">
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

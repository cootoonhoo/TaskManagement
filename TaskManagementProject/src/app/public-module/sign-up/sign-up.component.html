<form [formGroup]="form" #f = "ngForm" (ngSubmit)="submitForm()">

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Digite seu nome" formControlName="username" required>
    <mat-error *ngIf="username.invalid">Por favor insira seu nome</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Usuário</mat-label>
    <input matInput placeholder="Digite um usuário" formControlName="username" required>
    <mat-error *ngIf="username.invalid">Por favor insira um usuário</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirme sua senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="repassword" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="repassword.invalid">Por favor digite senhas iguais</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="email@email.com" formControlName="email" required>
    <mat-error *ngIf="email.value == '' && email.dirty">Digite seu email</mat-error>
    <mat-error *ngIf="email.invalid && email.dirty && email.value != ''">Digite um email valido</mat-error>
  </mat-form-field>

  <div class="buttons">
    <button type="submit" class="btn btn-outline-info btn-block" [disabled]="form.invalid">Entrar</button>

    <button  class="btn btn-outline-info btn-block" >Voltar</button>
  </div>


</form>

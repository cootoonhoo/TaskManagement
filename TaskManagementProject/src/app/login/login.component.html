<div class="Container">
  <form [formGroup]="loginForm" *ngIf="loginForm" #f = "ngForm" (ngSubmit)="submitForm()">

    <h2>Login</h2>
    <hr>
    <mat-form-field appearance="fill">
      Usuário
      <input matInput placeholder="Digite seu usuário" formControlName="username" required>
      <mat-error *ngIf="username.invalid">Por favor insira seu usuário</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      Senha
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
      style="border: none; color: white; background: none;">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="buttons">
      <button type="submit" [disabled]="loginForm.invalid" class="solid">Entrar</button>
      <button   routerLink="" class="lined" style="background: none;">Voltar</button>
    </div>
  </form>
  </div>
